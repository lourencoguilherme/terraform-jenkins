---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: faker
  labels:
    k8s-app: faker
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: faker
  template:
    metadata:
      labels:
        k8s-app: faker
        name: faker
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - image: msfidelis/faker:v1
          name: faker
          ports:
            - name: http
              containerPort: 5000
          resources:
            requests:
              cpu: 250
              memory: 512
---
kind: Service
apiVersion: v1
metadata:
  name: faker
spec:
  selector:
    k8s-app: faker
  ports:
    - protocol: TCP
      port: 5000
      name: web
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: faker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /faker
            pathType: Prefix
            backend:
              service:
                name: faker
                port:
                  number: 5000